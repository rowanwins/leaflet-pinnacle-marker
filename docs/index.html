<!DOCTYPE html>
<html>
<head>
    
    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    
    <script src="../dist/leaflet-pinnacle-marker.js"></script>

</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<button onclick="setHeight()">Set random height</button>
<button onclick="setWidth()">Set random width</button>
<script>

    var map = L.map('mapid').setView([0, 0], 1);

    var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);


    const lp = L.pinnacleMarker([0,0], {
        color: '#6e7479',
        width: 8,
        height: 20
    }).addTo(map);

    function setHeight() {
        lp.setHeight(Math.floor((Math.random() * 100) + 1));
    }

    function setWidth() {
        lp.setWidth(Math.floor((Math.random() * 50) + 1));
    }

</script>
</body>
</html>
